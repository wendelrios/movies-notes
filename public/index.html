<html lang="en">
<head>

<body>
  <header>
    <div>
      <h1>movies notes</h1>
      <hr>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="left-side">
        <div class="form-box">
          <form action action="">
            <div class="input-box">
              <input type="text" placeholder="name" id="name" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="genre" id="genre" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="director" id="director" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="year" id="year" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="whats your note" id="grade" required>
            </div>
            <div class="input-box button-style">
              <button type="button" onclick="createCard()" id="create-button">create card</button>
            </div>
          </form>
        </div>
      </div>
      <div class="right-side" id="right-side">

      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
