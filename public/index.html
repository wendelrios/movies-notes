<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div>
      <h1>movies notes</h1>
      <hr>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="left-side">
        <div class="form-box">
          <form action action="">
            <div class="input-box">
              <input type="text" placeholder="name" id="name" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="genre" id="genre" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="director" id="director" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="year" id="year" required>
            </div>
            <div class="input-box">
              <!-- <input type="text" placeholder="whats your grade" id="grade" required> -->
              <span class="fa fa-star span-style "onmouseover="addChecked(0)" onmouseout="removeChecked(0)" onclick="checkedClick(0)"></span>
              <span class="fa fa-star span-style "onmouseover="addChecked(1)" onmouseout="removeChecked(1)" onclick="checkedClick(1)"></span>
              <span class="fa fa-star span-style "onmouseover="addChecked(2)" onmouseout="removeChecked(2)" onclick="checkedClick(2)"></span>
              <span class="fa fa-star span-style "onmouseover="addChecked(3)" onmouseout="removeChecked(3)" onclick="checkedClick(3)"></span>  
              <span class="fa fa-star span-style" onmouseover="addChecked(4)" onmouseout="removeChecked(4)" onclick="checkedClick(4)"></span>    
            </div>
            <div class="input-box button-style">
              <button type="button" onclick="createCard()" id="create-button">create card</button>
            </div>
          </form>
        </div>
      </div>
      <div class="right-side" id="right-side">

      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
